<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
    .canvas {
        width: 840px;
        height: 440px;
        background-color: #ccc;
    }
    #canvas {
        margin: 20px;
        background-color: white;
    }
    button {
        font-size: 20px;
        padding: 10px;
    }
</style>
</head>
<body>
    <div class="canvas">
        <!-- <canvas id="canvas" style="width:100%;height:100%;"></canvas> -->
        <!-- <canvas id="canvas" width="100%" height="100%"></canvas> -->
        <canvas id="canvas" width="800px" height="400px"></canvas>
    </div>
    <div>
        <button onclick="drawRect()">矩形</button>
        <button onclick="drawTriangle()">三角形</button>
        <button onclick="drawLine()">直线</button>
        <button onclick="drawArc()">圆弧</button>
        <button onclick="drawCurve()">曲线</button>
        <button onclick="drawText()">文本</button>
    </div>

    <script type="text/javascript">
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        
        function drawRect() {
            ctx.fillStyle = "black";
            ctx.fillRect(10,10,100,100);
            ctx.clearRect(30,30,60,60);
            ctx.strokeRect(35,35,50,50);
        }
        function drawTriangle() {
            // 填充三角形
            ctx.fillStyle = "orange";
            ctx.beginPath();
            ctx.moveTo(120,10);
            ctx.lineTo(120,110);
            ctx.lineTo(210,10);
            ctx.fill();

            // 描边三角形
            ctx.strokeStyle = "green";
            ctx.beginPath();
            ctx.moveTo(220,10);
            ctx.lineTo(130,110);
            ctx.lineTo(220,110);
            ctx.closePath();
            ctx.stroke();
        }
        function drawLine() {
            ctx.strokeStyle = "red";
            ctx.lineWidth = 1;
            ctx.moveTo(230,10);
            ctx.lineTo(330,10);

            ctx.moveTo(230,20);
            ctx.lineTo(330,50);
            ctx.closePath();
            ctx.stroke();

            // ctx.beginPath();
            ctx.lineWidth = 3;
            ctx.moveTo(330,60);
            ctx.lineTo(250,90);
            ctx.stroke();
        }
        function drawArc() {
            ctx.beginPath();
            ctx.arc(75,175,50,0,Math.PI*2,true); // 绘制
            ctx.moveTo(110,175);
            ctx.arc(75,175,35,0,Math.PI,false);  // 口(顺时针)
            ctx.moveTo(65,165);
            ctx.arc(60,165,5,0,Math.PI*2,true);  // 左眼
            ctx.moveTo(95,165);
            ctx.arc(90,165,5,0,Math.PI*2,true);  // 右眼
            ctx.stroke();
        }
        function drawCurve() {
            // 贝尔赛曲线
            ctx.beginPath();
            ctx.moveTo(75,225);
            ctx.quadraticCurveTo(25,225,25,262.5);
            ctx.quadraticCurveTo(25,300,50,300);
            ctx.quadraticCurveTo(50,320,30,325);
            ctx.quadraticCurveTo(60,320,65,300);
            ctx.quadraticCurveTo(125,300,125,262.5);
            ctx.quadraticCurveTo(125,225,75,225);
            ctx.stroke();
        }
        function drawText() {
            ctx.font = "48px serif";
            ctx.textBaseline = "hanging";
            ctx.strokeText("Hello world", 200, 200);
        }
    </script>
</body>
</html>
